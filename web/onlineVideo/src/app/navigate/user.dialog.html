<div mat-dialog-content>
    <p>Sign In/Sign Up</p>
</div>

<div>
    <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="passwd">
    </mat-form-field>

</div>

<div mat-dialog-actions>
    <button mat-button (click)="onSignInClick()">Sign In</button>
    <button mat-button (click)="onSignUpClick()">Sign Up</button>
</div>
